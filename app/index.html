<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Podcaster</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading1">Weather Podcaster...</h1>
    <div class="container">
      <div class="box1">
        <form id="weatherForm">
          <label for="cityname" style="cursor: pointer"
            >Search your city:</label
          >
          <input
            type="text"
            name="address"
            id="cityname"
            placeholder="Add your city name..."
          />
        </form>
      </div>
      <div class="box2">
        <h2 class="heading2">Location :</h2>
        <ul>
          <li>Temperature :</li>
          <li>Humidity :</li>
          <li>Wind speed :</li>
          <li>Sun condition :</li>
          <li>Pressure :</li>
          <li>Air Quality Index :</li>
        </ul>
      </div>
    </div>
    <footer>
      Created by <strong style="color: rgb(77, 255, 0)">Kunal Chaudhary</strong>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
